<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Wiki Search</title>

	<!---CSS--->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	<link href="https://fonts.googleapis.com/css?family=Bowlby+One" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="container-fluid">
		
		<div class="row">
			
			<div class="col-sm-12 jumbotron text-center">
				<h1 class="heading">Wiki Search</h1>
				<p><i>Live search results from Wikipedia</i></p>
				<hr class="shortHr">
				<div class="searchBox">
					<input type="text" class="form-control" id="search" name="search" placeholder="Type Something Interesting!">
					<br><br>
					<button class="btn btn-primary random">Articles of the day</button>
				</div>
			</div>

			<div class="col-sm-8 col-sm-offset-2 searchResults">
				<div id="update"></div>
			</div>
		</div>
	</div>

	<div class="container-fluid embed-responsive embed-responsive-16by9">
		<div class="row">
			<iframe src="" borderframe="0" class="embed-responsive-item" width="1080" height="760"></iframe>
		</div>
	</div>

	<!------ JavaScript --------->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
